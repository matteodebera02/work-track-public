<div class="bg-gray-100 min-h-screen w-full">
    <!--HEADER-->
    <div class="flex items-center justify-between bg-white text-gray-600 p-4">
        <!-- Titolo a sinistra -->
        <a href="home-page" class="font-semibold text-xl tracking-tight">Work-Track</a>
        
        <!-- Elementi a destra -->
        <div class="flex items-center">
            <button (click)="goToProfile()">
                <p class="block text-gray-600 mr-4" href="#" (click)="goToProfile()">Profilo</p>
            </button>
            <button onclick="goToHomePage()" class="mr-4">
                <p class="block text-gray-600" (click)="goToHomePage()">home</p>
            </button>
            <a class="p-2 ml-2 transition duration-200 bg-blue-500 hover:bg-blue-600 focus:bg-blue-700 focus:shadow-sm focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50 text-white" (click)="logout()">Logout</a>
        </div>
    </div>
    <!--FINE HEADER-->

    <!-- Crea rapportino di lavoro -->
    <div class="flex justify-center items-center bg-blue-500 text-gray-700 px-6 py-4 w-full text-center">
        <h2 class="text-2xl md:text-5xl font-medium">Crea rapportino di lavoro</h2>
    </div>
    
    <!-- Contenuto principale -->
    <div class="flex flex-wrap justify-center mt-4 mx-auto p-4">
        <!-- Informazioni personali e logo -->
        <div class="w-full md:w-1/2 p-4 md:py-20">
            <div class="flex justify-center mb-4">
                <img src="../../../../assets/img/logo-senza-scritta.png" alt="logo" class="h-20 md:h-32">
                <div class="text-gray-700">
                    <p>Via: </p>
                    <p>Email: </p>
                    <p>Pec: </p>
                    <p>Telefono: </p>
                    <p>C.F:  P.IVA:  </p>
                    <p>Codice Univoco:  </p>
                    <p>Unipersonale</p>
                </div>
            </div>
        </div>
        <!-- Dati del rapportino -->
        <div class="w-full md:w-1/2 bg-gray-100 p-4">
            <label class="text-sm text-gray-600 pb-1 font-bold">Rapportino n :</label>
            <br>
            <label class="text-sm text-gray-600 pb-1 font-bold">Data: </label>
            <input [(ngModel)]="rapportino.data" type="text" name="data" placeholder="gg/mm/yyyy" class="border rounded-lg px-3 py-2 mb-2 text-sm w-full">
            <label class="font-bold text-sm text-gray-600 pb-1">Commissionato da:</label>
            <input [(ngModel)]="rapportino!.commissionatoDa" type="text" name="commisionato" placeholder="Commisionato da" class="border rounded-lg px-3 py-2 mb-2 text-sm w-full">
            <label class="font-bold text-sm text-gray-600 pb-1">Cliente:</label>
            <input [(ngModel)]="rapportino!.cliente" type="text" name="cliente" placeholder="Cliente" class="border rounded-lg px-3 py-2 mb-2 text-sm w-full">
            <label class="font-bold text-sm text-gray-600 pb-1">Telefono:</label>
            <input [(ngModel)]="rapportino!.telefono" type="text" name="telefono" placeholder="Telefono" class="border rounded-lg px-3 py-2 mb-2 text-sm w-full">
            <label class="font-bold text-sm text-gray-600 pb-1">Località:</label>
            <input [(ngModel)]="rapportino!.localita" type="text" name="località" placeholder="Località" class="border rounded-lg px-3 py-2 mb-2 text-sm w-full">
        </div>
    </div>

    <!-- Descrizione lavori eseguiti -->
    <div class="flex justify-center items-center bg-blue-500 text-gray-600 px-6 py-4 w-full text-center">
        <h2 class="text-2xl md:text-5xl font-medium">Descrizione lavori eseguiti</h2>
    </div>
    
    <!-- TextArea -->
    <div class="w-full px-3 md:max-w-2xl mx-auto mb-8 mt-5">
        <label class="font-bold text-sm text-gray-600 pb-1 block">Descrizione lavori eseguiti:</label>
        <textarea [(ngModel)]="rapportino!.descrizione" id="message" rows="10" class="bg-gray-300 w-full" placeholder="Descrizione..."></textarea>
    </div>

    <!-- Div ORE OPERATORE EVENTALI PROBELMATICHE -->
    <!-- Div ORE con input -->
    <div class="flex flex-col sm:flex-row justify-between w-full mx-auto mb-2">
        <div class="w-full sm:w-1/3 bg-blue-500 text-center p-2 m-2 rounded-xl">
            <p class="text-gray-700 font-medium">Ore</p>
        </div>
        <div class="w-full sm:w-1/3 text-center p-2 m-2">
            <input [(ngModel)]="rapportino!.ore" type="number" name="ore" placeholder="Ore totali" class="border rounded-lg px-3 py-2 text-sm w-full">
        
        </div>
    </div>

<!-- Div notturno -->
<!-- Div ORE NOTTURNO con input -->
<div class="flex flex-col sm:flex-row justify-between w-full mx-auto mb-2">
    <div class="w-full sm:w-1/3 bg-blue-500 text-center p-2 m-2 rounded-xl">
        <p class="text-gray-700 font-medium">Ore notturne </p>
    </div>
    <div class="w-full sm:w-1/3 text-center p-2 m-2">
        <input [(ngModel)]="rapportino!.oreNotturne" type="number" name="ore" placeholder="Ore notturne " class="border rounded-lg px-3 py-2 text-sm w-full">
    
    </div>
</div>

<!-- Div straordinari  con input -->
<div class="flex flex-col sm:flex-row justify-between w-full mx-auto mb-2">
    <div class="w-full sm:w-1/3 bg-blue-500 text-center p-2 m-2 rounded-xl">
        <p class="text-gray-700 font-medium">Straordinari  </p>
    </div>
    <div class="w-full sm:w-1/3 text-center p-2 m-2">
        <input [(ngModel)]="rapportino!.straordinari" type="number" name="ore" placeholder="segnare qui totali ore di straordinario " class="border rounded-lg px-3 py-2 text-sm w-full">
    
    </div>
</div>

<!-- Div ore viaggio   con input -->
<div class="flex flex-col sm:flex-row justify-between w-full mx-auto mb-2">
    <div class="w-full sm:w-1/3 bg-blue-500 text-center p-2 m-2 rounded-xl">
        <p class="text-gray-700 font-medium">Ore viaggio  </p>
    </div>
    <div class="w-full sm:w-1/3 text-center p-2 m-2">
        <input [(ngModel)]="rapportino!.oreViaggio" type="number" name="ore" placeholder="segnare qui totali ore di viaggio " class="border rounded-lg px-3 py-2 text-sm w-full">
    
    </div>
</div>



    <!-- Div EVENTUALI PROBLEMATICHE con input -->
    <div class="flex flex-col sm:flex-row justify-between w-full mx-auto mb-2">
        <div class="w-full sm:w-1/3 bg-blue-500 text-center p-2 m-2 rounded-xl">
            <p class="text-gray-700 font-medium">Eventuali problematiche</p>
        </div>
        <div class="w-full sm:w-1/3 text-center p-2 m-2">
            <input [(ngModel)]="rapportino!.annotazioni" type="text" name="problemi" placeholder="Eventuali Problematiche" class="border rounded-lg px-3 py-2 text-sm w-full">
        </div>
    </div>

    <!-- DIV CON BOTTONI -->
    <app-alert #alert></app-alert>
    <div class="flex flex-col sm:flex-row justify-center items-center space-x-0 sm:space-x-4 my-4 pt-10">
        <button type="button" class="transition duration-200 bg-blue-500 hover:bg-blue-600 focus:bg-blue-700 focus:shadow-sm focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50 text-white py-2.5 rounded-lg text-sm shadow-sm hover:shadow-md font-semibold text-center inline-block w-5/6 sm:w-auto px-4 mb-4 sm:mb-0" (click)="createRapp()">
            <span class="inline-block mr-2">Crea Documento +</span>
        </button>
        <button type="button" class="transition duration-200 bg-gray-500 hover:bg-gray-600 focus:bg-gray-700 focus:shadow-sm focus:ring-4 focus:ring-gray-500 focus:ring-opacity-50 text-white py-2.5 rounded-lg text-sm shadow-sm hover:shadow-md font-semibold text-center inline-block w-5/6 sm:w-auto px-4" (click)="goToHomePage()">
            <span class="inline-block mr-2">Indietro</span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-4 h-4 inline-block">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16l-4-4m0 0l4-4m-4 4h18" />
            </svg>
        </button>
    </div>

    <footer>
        <!-- Testo del footer -->
        <p class="text-center py-4 bg-white">Copyright work-track Team Product By MD Berardinis </p>
    </footer>
</div>
